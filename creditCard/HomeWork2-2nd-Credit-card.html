<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>

   <link rel="stylesheet" href="./HomeWork2-2nd-Credit-card.css">

</head>
<body>

<div class="container">

    <div class="card-container">

        <div class="front">
            <div class="bank-name">Bank of Armenia</div>

            <div class="image">
                <img src="image/chip2.png" alt="">
                <img src="image/Mastercard-Symbol.jpg" alt="">
            </div>
            <div class="card-number-box" pattern="[+]{1}[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{3}">****************</div>
            <div class="flexbox">
                <div class="box">
                    <span>card holder</span>
                    <div class="card-holder-name">full name</div>
                </div>
                <div class="box">
                    <span>expires</span>

                    <div class="expiration">
                        <span class="exp-month">mm</span>
                        <span class="exp-year">yy</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="image/Mastercard-Symbol.jpg" alt="">
            </div>
        </div>

    </div>

    <form action="">
        <div class="inputBox">
            <span>card number</span>
            <input type="text" pattern="\d*" minlength="16" maxlength="16" class="card-number-input" required >
        </div>
        <div class="inputBox">
            <span>card holder</span>
            <input type="text" pattern="[a-zA-Z]+$" maxlength="25" class="card-holder-input" required>
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>expiration month</span>
                <select name="" id="" class="month-input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>expiration year</span>
                <select name="" id="" class="year-input">
                    <option value="year" selected disabled>year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input type="text" pattern="\d*" maxlength="3" class="cvv-input">
            </div>
        </div>
        <input type="submit" value="submit" id="submit" class="submit-btn">
    </form>

</div>   




<script src="./HomeWork2-2nd-Credit-card.js"></script>

</body>
</html>
